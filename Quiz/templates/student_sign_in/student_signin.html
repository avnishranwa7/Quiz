{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Student Sign In</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'templates/student_sign_in/fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'templates/student_sign_in/css/style.css' %}">
	</head>

	<body>
		
		<div class="wrapper">
			<div class="inner">
				<form action="#" method="POST">
					{% csrf_token %}
					<h3>STUDENT SIGN IN</h3>
					<div class="form-holder">
						<span class="lnr lnr-license"></span>
						<input type="text" class="form-control" placeholder="Roll Number" name="RollNo" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" name="Password" required>
					</div>
					{% for message in messages %}
					<p style="color: red;">{{message}}</p>
					{% endfor %}
					<button>
						<span>Sign In</span>
					</button>
				</form>
				
				<img src="{% static 'templates/student_sign_in/images/image-2.png' %}" alt="" class="image-2">
			</div>
		</div>
		
		<script src="{% static 'templates/student_sign_in/js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'templates/student_sign_in/js/main.js' %}"></script>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
